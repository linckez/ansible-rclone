name: Trigger auto deployment for amr-dev-amrorderapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/amr-dev-amrorderapi-AutoDeployTrigger-3f1120fc-cc4b-422e-8412-974b19ad1731.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AMRDEVAMRORDERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AMRDEVAMRORDERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AMRDEVAMRORDERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.AMRDEVAMRORDERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AMRDEVAMRORDERAPI_REGISTRY_PASSWORD }}
          containerAppName: amr-dev-amrorderapi
          resourceGroup: lego-amr-dev-rg
          imageToBuild: ghcr.io/amr-dev-amrorderapi:${{ github.sha }}
          


